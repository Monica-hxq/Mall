<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <hello1></hello1>
</div>

</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>

    //局部组件
   const hello={
       template: "<div>打个招呼：我是{{name}}</div>",
       data(){
           return{
               name: "张学友"
           }
       }
    }

    const app = new Vue({
        el: "#app",
        components: {
            //组件名：组件实例
            hello1: hello
        }
    })
</script>
